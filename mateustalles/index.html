<!DOCTYPE html>
<html>
    <head>
        <title>MISTERY LETTER - MATEUS TALLES</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="color-picker-master/color-picker.min.css" rel="stylesheet">
        <script src="color-picker-master/color-picker.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>MISTERY LETTER GENERATOR</h1>
            <div class="input-container border-radius"><input type="text" placeholder="O Coringa ri: Ha HA hA HA hah Ah AH Ha HA hA HA hA HAh HA 
                ha HA hA HA AH AHA HAH ah hA HA ha haH AH hA HAH hAH HA hAH HAH hAH AH hAH HA hah hAH HA hAH HAh aHH HA
                HAH AH HAH AH hAH AHh aha hAH HAH hAH AH hAH AH HAH AH hAH AH haha hAH HAHAHHA HAH hah hAH AH HAH HAH AHAh HA HA Ha HA ha!" class="input-letter input-letter-size border-black"></input>
                </div>
                <input type="submit" class="btn-submit" />
            <div class="container-result">
            </div>
            <div class="temp-div" id="temp-div"><br>
                Font style: <br>
                <select class="dropdown-style" name="styles">
                    <option value="underlined" class="dropdown underlined">Underlined</option>
                    <option value="overlined" class="dropdown overlined">Overlined</option>
                    <option value="italic" class="dropdown italic">Italic</option>
                    <option value="linethrough" class="dropdown linethrough">Linethrough</option>
                    <option value="smallcaps" class="dropdown smallcaps">Smallcaps</option>
                    <option value="bold" class="dropdown bold">Bold</option>
                    <option value="lspacing-small" class="dropdown lspacing-small">L-Spacing Small</option>
                    <option value="lspacing-big" class="dropdown lspacing-big">L-Spacing Big</option>
                    <option value="capitalize" class="dropdown capitalize">Capitalize</option>
                    <option value="neon" class="dropdown neon">Neon</option>
                    <option value="flaming" class="dropdown flaming">Flaming</option>
                    <option value="comic" class="dropdown comic">Comic</option>
                    <option value="vegas" class="dropdown vegas">Vegas</option>
                    <option value="deep" class="dropdown deep">Deep</option>
                    <option value="canvas" class="dropdown canvas">Canvas</option>
                    <option value="printout" class="dropdown printout">Printout</option>
                    <option value="pink" class="dropdown pink">Pink</option>
                    <option value="rough" class="dropdown rough">Rough</option>
                    <option value="border-radius-1" class="dropdown border-radius-1">Border-radius 1</option>
                    <option value="border-radius-2" class="dropdown border-radius-2">Border-radius 2</option>
                    <option value="border-radius-3" class="dropdown border-radius-3">Border-radius 3</option>
                    <option value="saturate" class="dropdown saturate">Saturate</option>
                    <option value="rotate-upsidedown" class="dropdown rotate-upsidedown">Rotate</option>

                </select><br><br>
                Font size :
                <select class="dropdown-font-size" name="font-size">
                       
                    </select>
                <br><br>
                <!--Por algum motivo o input type="color" convencional está travando
                     quando adicionado na div fluutuante, entao vou usar uma paleta 
                     Javascript que achei na internet. -->
                    <div class="color-container border-white">Font color ⇩</div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
